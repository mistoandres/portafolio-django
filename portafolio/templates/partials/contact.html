{% load static %}

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Contacto</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="" name="contactForm" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <input class="form-control" name="name" type="text" required="name" placeholder="Introduzca su nombre">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <input class="form-control" name="email" type="text" required="email" placeholder="Introduzca su correo electrÃ³nico">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="subject" type="text" required="subject" placeholder="Asunto">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="" cals="40" rows="10" name="message" type="text" placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="send">
                                <button class="btn bg-danger text-light">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="inter">
                    <h6>Contacto</h6>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/contact.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
